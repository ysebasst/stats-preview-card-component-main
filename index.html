<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- TITLE -->
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <header class="card__header">
        <img
          class="card__image card__image--mobile"
          src="images/image-header-mobile.jpg"
          alt="Business people working"
        />
        <img
          class="card__image card__image--desktop"
          src="images/image-header-desktop.jpg"
          alt="Business people working"
        />
      </header>
      <div class="card__info">
        <h1 class="card__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="social">
          <div class="social__item">
            <h3 class="social__title">10k+</h3>
            <p class="social__info">companies</p>
          </div>
          <div class="social__item">
            <h3 class="social__title">314</h3>
            <p class="social__info">templates</p>
          </div>
          <div class="social__item">
            <h3 class="social__title">12m+</h3>
            <p class="social__info">queries</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
